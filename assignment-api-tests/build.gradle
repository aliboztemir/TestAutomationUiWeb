 */
plugins {
    id 'java'
    id 'maven'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
    jcenter()
}

group = 'com.asset.control'
version = '0.0.1-SNAPSHOT'
description = 'AssetControlAPITest'
sourceCompatibility = '1.8'


dependencies {
    implementation 'org.json:json:20211205'
    //    Cucumber dependencies
    testImplementation group: 'io.cucumber', name: 'cucumber-core', version: '7.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '7.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.2.1'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    //    Allure dependencies
    implementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.13.6'
    implementation group: 'io.qameta.allure', name: 'allure-cucumber7-jvm', version: '2.17.2'
    implementation group: 'io.qameta.allure', name: 'allure-gradle', version: '2.5'
    //    JUnit dependencies
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.1'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.8.1'
}


allure {
    version = '2.13.6'
    autoconfigure = true
}

test {
    useJUnitPlatform()
}
