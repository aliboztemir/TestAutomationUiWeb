plugins {
    id 'java'
    id 'maven-publish'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    testImplementation 'net.serenity-bdd:serenity-core:2.4.4'
    testImplementation 'org.slf4j:slf4j-simple:1.7.7'
    testImplementation 'net.serenity-bdd:serenity-junit:2.4.4'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.webjars.bower:angular:1.8.2'
    testImplementation 'net.serenity-bdd:serenity-screenplay:2.4.34'
    testImplementation 'org.seleniumhq.selenium:selenium-server:3.141.59'
    testImplementation group: 'com.github.invictum', name: 'serenity-allure-integration', version: '1.0.0'
    implementation group: 'io.qameta.allure', name: 'allure-gradle', version: '2.5'
    compileOnly 'org.projectlombok:lombok:1.18.20'
}

allure {
    version = '2.13.6'
    autoconfigure = true
}


group = 'org.fasttrackit'
version = '1.0-SNAPSHOT'
description = 'Serenity project with JUnit and WebDriver'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
